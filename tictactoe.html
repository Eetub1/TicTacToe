<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Document</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="again">Play again?</button>
    <div id="board">
        <div class="row">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
        </div>
        <div class="row">
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
        </div>
        <div class="row">
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>
    </div>

    <div class="info">
        <div id="turn"></div>
        <div id="result"></div>
    </div>

    <div class="info">
        <div class="name" id="player1"></div>
        <div class="name" id="player2"></div>
    </div>
    

    <dialog id="popup">
        <form id="form">
            <div class="form-row">
                <label for="player1name">Player1 name:</label><input required id="player1name" type="text">
            </div>
            <div class="form-row">
                <label for="player2name">Player2 name:</label><input required id="player2name" type="text">
            </div>
            <div class="form-row">
                <label for="player1marker">Player1 marker</label><input required id="player1marker" type="text">
            </div>
            <div class="form-row">
                <label for="player2marker">Player2 marker</label><input required id="player2marker" type="text">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="buttons">
            <button id="close">Close</button>
        </div>
    </dialog>

    <script src="tictactoe.js"></script>
</body>
</html>

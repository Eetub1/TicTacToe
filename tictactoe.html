<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="again">Play again?</button>
    <div id="board">
        <div class="row">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
        </div>
        <div class="row">
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
        </div>
        <div class="row">
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>
    </div>

    <div id="info"></div>
    <div id="boxesCont">
        <div class="boxRow">
            <div class="infoBox" id="player1"></div>
            <div class="infoBox" id="player2"></div>
        </div>

        <div class="boxRow">
            <div class="infoBox" id="turn"></div>
            <div class="infoBox" id="result"></div>
        </div>
    </div>

    <dialog id="popup">
        <form id="form">
            <div class="form-row">
                <label for="player1name">Player1 name:</label><input name="pl1" required id="player1name" type="text">
            </div>
            <div id="formrow2" class="form-row">
                <label for="player2name">Player2 name:</label><input name="pl2" required id="player2name" type="text">
            </div>
            <div id="buttons">
                <button class="formBtn" type="submit">Submit</button>
                <button class="formBtn" id="close">Close</button>
            </div>
        </form>
        
    </dialog>

    <script src="tictactoe.js"></script>
</body>
</html>
